<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Risk Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Vendor Risk Analyzer</h1>
        <form id="analyzeForm">
            <div class="form-group">
                <label for="vendorName">Vendor Name</label>
                <input type="text" id="vendorName" name="vendor_name" required>
            </div>
            <div class="form-group">
                <label for="gstin">GSTIN</label>
                <input type="text" id="gstin" name="gstin" required>
            </div>
            <div class="form-group">
                <label for="files">Upload Documents</label>
                <input type="file" id="files" name="files" multiple required>
            </div>
            <button type="submit">Analyze</button>
        </form>
        <div id="loading" class="hidden">Analyzing... Please wait.</div>
        <div id="results" class="hidden">
            <h2>Analysis Results</h2>
            <div id="resultsContent"></div>
            <div id="riskScoreSection" class="card result-section hidden">
                <h3>Overall Risk Score</h3>
                <div id="scoreValue" class="risk-score-display"></div>
                <div style="margin-top: 20px;"></div>
                <h3>Risk Factors Identified</h3>
                <ul id="riskFactors" class="risk-factors-list"></ul>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
